<form action="cadastrar" onsubmit="return concluido();">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Nome</label>
      <input name="name" type="text" class="form-control" placeholder="Nome">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastName">Sobrenome</label>
      <input name="lastname" type="text" class="form-control" id="inputPassword4" placeholder="Ultimo nome">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail">E-mail</label>
   <input type="text" class="form-control"  placeholder="e-mail">
  </div>
  <div class="form-group">
    <label for="inputEmail">Confirme seu e-mail</label>
    <input name="email" type="email" class="form-control" placeholder="Confirme seu e-mail">
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputPass">Senha</label>
      <input type="password" class="form-control" placeholder="********">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPass">Confirmar senha</label>
       <input name= "password" type="password" class="form-control" placeholder="********">
    </div>
    <div class="form-group col-md-4">
      <label for="inputUsername">Nome de usuário</label>
       <input name= "username" type="text" class="form-control" placeholder="User">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Eu declaro que aceito os termos de uso.
      </label>
    </div>
  </div>
  <input class="btn btn-info" type="submit" value="Salvar">
</form>
