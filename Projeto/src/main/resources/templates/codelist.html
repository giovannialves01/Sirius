	<div class = "container">
	<h1> Codelist </h1>
	<table class="table">
  <thead>
    <tr>
     <th id="tableNome" scope="col">Seção</th>
	 <th id="tableNome" scope="col">Subseção</th>
	 <th id="tableNome" scope="col">Bloco</th>
	 <th id="tableNome" scope="col">Remark</th>
	 <th id="tableNome" scope="col"></th>
	 <th id="tableNome" scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="remark:${remarks}">
      <td><span th:text="${remark.getBlock().getSubsection().getSection().getName()}"></span></td> 
      <td><span th:text="${remark.getBlock().getSubsection().getName() }"></span></td>
      <td><span th:text="${remark.getBlock().getName() }"></span></td>
      <form th:action="@{/atualizaRemark}" method="POST">
      <input type="hidden" name="doc" th:value="${remark.getBlock().getSubsection().getSection().getDocument().getName()}"/>
      <input type="hidden" name="id" th:value="${remark.getId()}"/>
      <td><input type="text" name="remark" th:value="${remark.getName()}"></td>
      <td><button type="submit">Atulizar Remark</button></td>
      </form>
      <td><a th:href="@{'/delete/' + ${remark.getBlock().getSubsection().getSection().getDocument().getId()}}">Deletar bloco</a></td>
    </tr>
  </tbody>
</table>
