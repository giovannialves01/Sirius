	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
	
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">SIRIUS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/cadastro">Sign Up</a>
      </li>
    </ul>
    <span class="navbar-text">
      Sign In
    </span>
  </div>
</nav>
<br>
<div class= "container">
<div th:if="${param.error}">
	<script type="text/javascript">
	Swal.fire({
		  icon: 'error',
		  title: 'Oops...',
		  text: 'Algo deu errado!'
		})
	</script>
</div>

<div th:if="${param.logout}">
	Voce esta desconectado!
</div>

<form th:action="@{/login}" method="post">
  		
	<div>
		<label>Username: <input type="text"class="form-control" name="username"/></label>
	</div>
	
	<div>
		<label>Password: <input type="password"class="form-control" name="password"/></label>
	</div>
	
	<div><input type="submit"  value="Sign in" class="btn btn-info" ></div>

</form><br>

</div>
</body>
