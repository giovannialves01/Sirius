<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<html xmlns="http://www.w3.or/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Download e Upload</title>

</head>
<style>
.container {
	text-align: center;
}
</style>
<body>



	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">SIRIUS</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarText" aria-controls="navbarText"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
				</a></li>
				<li class="nav-item"><a class="nav-link" href="/updown">Download
						e Upload</a></li>
				<li class="nav-item"><a class="nav-link" href="/cadastro">Cadastro</a>
				</li>

				<li class="nav-item"><a class="nav-link" href="/documentos">Documentos</a>
				</li>


			</ul>
			<span class="navbar-text"> Home Page </span>
		</div>
	</nav>
	<div class="container">

		<br> <span th:text="${concluidodown}" id="concluidodown" /></span> <br>

		<form th:action="@{/UploadFile}" method="POST"
			enctype="multipart/form-data" id="uploadfor">

			<input type="file" name="files" multiple required />
			<input type="file" name="excel"/>excel<br /> <br />
			
			<button type="submit" class="btn btn-info" value="Subir Arquivo"
				id="submitbutton">Subir Arquivo</button>
			<br>



		</form>


		<br>
		<form th:action="@{/DownloadFile}" method="GET">
			<input type="text" class="form-group col-md-4" name="document"
				placeholder="document" required /><br> <input type="text"
				class="form-group col-md-4" name="section" placeholder="section" /><br>
			<input type="text" class="form-group col-md-4" name="subsection"
				placeholder="subsection" /><br> <input type="text"
				class="form-group col-md-4" name="block" placeholder="block" /><br>
			<input type="text" class="form-group col-md-4" name="code"
				placeholder="code" /><br> <input type="text"
				class="form-group col-md-4" name="remark" placeholder="remark" /><br>
			<input type="submit" class="btn btn-info" value="Baixar Arquivo">
		</form>	

		<br> <br> <span th:text="${concluido}" id="concluido"
			style="display: none" /></span>
		<script>
			if (document.getElementById('concluido').textContent == "ok") {
				Swal.fire('Muito Bem!', 'Arquivo carregado!', 'success')
			}
			if (document.getElementById('concluido').textContent == "error") {
				Swal
						.fire({
							icon : 'error',
							title : 'Algo deu errado',
							text : 'Verifique se o nome do arquivo condiz com a formatação oficial'
						})
			}
		</script>

		<br> <span th:text="${concluidodown}" id="concluidodown" /></span>
	</div>
</body>
<!-- Footer -->
<footer class="page-footer font-small blue">

	<!-- Copyright -->
	<div class="footer-copyright text-center py-3">© 2021 Copyright:
		Sirius API</div>
	<!-- Copyright -->

</footer>

</html>
