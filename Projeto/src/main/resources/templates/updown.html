<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
</head>
<body>
	<form th:action="@{/block}" method="POST">
		<input placeholder="Nome" name="block"/><br>
		<input type="text" name="path"><br>
		<button id="botaoCadastro" type="submit">Cadastrar</button><br>
	</form></br>
			
	<form th:action="@{/UploadFiles}" method="POST" enctype="multipart/form-data">
		<input type="file" name="file" multiple/><br>
		<input type="submit" value="Upload Files">Upload</button><br>
	</form>
	<div th:if="${msg}">
		<span th:text="${msg}"></span>
	</div>
</body>
</html>
